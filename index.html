<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial üç£</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 200, 124, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .decorative-element {
            position: absolute;
            font-size: 80px;
            opacity: 0.1;
            pointer-events: none;
        }

        .sushi-1 {
            top: -20px;
            left: -20px;
            transform: rotate(-15deg);
        }

        .sushi-2 {
            bottom: -20px;
            right: -20px;
            transform: rotate(15deg);
        }

        .question {
            font-size: 26px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
        }

        .question .highlight {
            color: #ff6b6b;
            font-weight: 700;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            font-weight: 600;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8e6cf, #78c2ad);
            color: #2c3e50;
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(168, 230, 207, 0.4);
        }

        .result {
            display: none;
            text-align: center;
            animation: resultAppear 0.8s ease-out;
        }

        @keyframes resultAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.active {
            display: block;
        }

        .result img {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: imageZoom 0.6s ease-out;
        }

        @keyframes imageZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-message {
            font-size: 32px;
            font-family: 'Caveat', cursive;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .result-yes .result-message {
            color: #ff6b6b;
        }

        .result-no .result-message {
            color: #78c2ad;
        }

        .selected-option {
            font-size: 20px;
            font-weight: 600;
            color: #555;
            margin-bottom: 25px;
            font-style: italic;
        }

        .share-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .section-title {
            font-family: 'Caveat', cursive;
            font-size: 28px;
            color: #ff6b6b;
            margin: 25px 0 15px 0;
            text-align: center;
        }

        .section-title.no-title {
            color: #78c2ad;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .question {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 16px 25px;
            }

            .result-message {
                font-size: 28px;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="copy-notification" id="copyNotification">
        ¬°Enlace copiado! üìã
    </div>

    <div class="container">
        <div class="decorative-element sushi-1">üç£</div>
        <div class="decorative-element sushi-2">üçú</div>

        <div id="question-section">
            <p class="question">
                ¬øMesa para <span class="highlight">2 personas</span> el <span class="highlight">jueves</span> en el <span class="highlight">Sibuya</span>?
            </p>

            <div class="buttons-container">
                <h3 class="section-title">¬°Claro que s√≠!</h3>
                <div class="button-group" id="yes-buttons">
                    <button class="btn-yes" onclick="selectAnswer('yes', 'Genial')"><span>Genial</span></button>
                    <button class="btn-yes" onclick="selectAnswer('yes', 'Me encantar√≠a')"><span>Me encantar√≠a</span></button>
                    <button class="btn-yes" onclick="selectAnswer('yes', 'Me apetece un mont√≥n')"><span>Me apetece un mont√≥n</span></button>
                    <button class="btn-yes" onclick="selectAnswer('yes', 'De acuerdo, no tengo mejor plan')"><span>De acuerdo, no tengo mejor plan</span></button>
                    <button class="btn-yes" onclick="selectAnswer('yes', 'Venga, de acuerdo, una √∫ltima vez')"><span>Venga, de acuerdo, una √∫ltima vez</span></button>
                    <button class="btn-yes" onclick="selectAnswer('yes', 'S√≠√≠√≠√≠√≠√≠... pero mejor comemos en otro sitio')"><span>S√≠√≠√≠√≠√≠√≠... pero mejor comemos en otro sitio</span></button>
                </div>

                <h3 class="section-title no-title">Mmm... quiz√°s no ü§î</h3>
                <div class="button-group" id="no-buttons">
                    <button class="btn-no" onclick="selectAnswer('no', 'Lo siento, el jueves no puedo')"><span>Lo siento, el jueves no puedo</span></button>
                    <button class="btn-no" onclick="selectAnswer('no', 'Ya he quedado el jueves, otro d√≠a')"><span>Ya he quedado el jueves, otro d√≠a</span></button>
                    <button class="btn-no" onclick="selectAnswer('no', 'No me viene bien en este momento')"><span>No me viene bien en este momento</span></button>
                    <button class="btn-no" onclick="selectAnswer('no', 'Creo que no es buena idea')"><span>Creo que no es buena idea</span></button>
                    <button class="btn-no" onclick="selectAnswer('no', 'No puedo el jueves, ni el viernes, ni ning√∫n otro d√≠a')"><span>No puedo el jueves, ni el viernes, ni ning√∫n otro d√≠a</span></button>
                </div>
            </div>
        </div>

        <div id="result-section" class="result">
            <img id="result-image" src="" alt="Resultado">
            <p class="result-message" id="result-title"></p>
            <p class="selected-option" id="selected-text"></p>
            <button class="share-btn" onclick="shareResponse()"><span>üì± Compartir mi respuesta</span></button>
            <button class="reset-btn" onclick="resetApp()"><span>üîÑ Cambiar respuesta</span></button>
        </div>
    </div>

    <script>
        let currentAnswer = null;
        let currentOption = null;

        function selectAnswer(type, option) {
            currentAnswer = type;
            currentOption = option;

            const questionSection = document.getElementById('question-section');
            const resultSection = document.getElementById('result-section');
            const resultImage = document.getElementById('result-image');
            const resultTitle = document.getElementById('result-title');
            const selectedText = document.getElementById('selected-text');

            // Save to URL
            window.history.pushState({}, '', `?answer=${type}&option=${encodeURIComponent(option)}`);

            // Hide question section
            questionSection.style.display = 'none';

            // Set result content
            if (type === 'yes') {
                resultImage.src = 'si.jpeg';
                resultTitle.textContent = '¬°Yuhuuu! üéâ‚ú®';
                resultSection.classList.add('result-yes');
                resultSection.classList.remove('result-no');
                createConfetti();
            } else {
                resultImage.src = 'no.jpeg';
                resultTitle.textContent = 'Vaya... üò¢';
                resultSection.classList.add('result-no');
                resultSection.classList.remove('result-yes');
            }

            selectedText.textContent = `"${option}"`;

            // Show result section
            resultSection.classList.add('active');
        }

        function shareResponse() {
            const url = window.location.href;
            const emoji = currentAnswer === 'yes' ? 'üéâ' : 'üò¢';
            const message = `${emoji} Mi respuesta a la invitaci√≥n: ${url}`;

            // Try to use Web Share API
            if (navigator.share) {
                navigator.share({
                    title: 'Mi respuesta',
                    text: message,
                    url: url
                }).catch(() => {
                    // Fallback to copy
                    copyToClipboard(url);
                });
            } else {
                // Fallback to WhatsApp or copy
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                } else {
                    copyToClipboard(url);
                }
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            });
        }

        function resetApp() {
            const questionSection = document.getElementById('question-section');
            const resultSection = document.getElementById('result-section');

            window.history.pushState({}, '', window.location.pathname);
            
            resultSection.classList.remove('active');
            setTimeout(() => {
                questionSection.style.display = 'block';
            }, 300);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Check URL parameters on load
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const answer = params.get('answer');
            const option = params.get('option');

            if (answer && option) {
                selectAnswer(answer, decodeURIComponent(option));
            }
        });
    </script>
</body>
</html>
